
<html>
<head>
    <title>Binary to Decimal Game</title>
    <style>
		.button {
			background: url("src/HomeB.png");
			border: none;
			padding: 25px 25px;
			
		  margin: 2px 2px;
		}
		button:hover {
			background-color: gray;
		}
		.button {border-radius: 100px;}
    </style>
</head>

<script>
    function Randnum() {
        const min = 1;
        const max = 255;
        var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
		var binary = randomNumber.toString(2);
		
		while (binary.length < 8) {
			binary = "0" + binary;
		}
		document.getElementById('randomNum').textContent =binary;
        
    }

    window.onload = Randnum;

    function checkDecimal() {
        var randomNumber = parseInt(document.getElementById('randomNum').textContent, 2);
        var inputDecimal = parseInt(document.getElementById('indec').value, 10);

        if (randomNumber == inputDecimal) {
            Randnum();
            document.getElementById('indec').value = '';
			document.getElementById('bodyid').style.backgroundColor = 'green';
			setTimeout(function() {document.getElementById('bodyid').style.backgroundColor = 'white';}, 500)
        } else {
			document.getElementById('bodyid').style.backgroundColor = 'red';
			document.getElementById('indec').value = '';
			setTimeout(function() {document.getElementById('bodyid').style.backgroundColor = 'white';}, 500)
			
        }

        return false;
    }
</script>

<body id='bodyid'>
	<h1 style="font-size:16pt; font-family:Times New Roman; margin-left:-2px;margin-top:-2px;"> durbachra@gmail.com </h1>
	<button class="button" onclick="location.href='Main.html'"></button>

    <h1 style="font-size: 40px; text-align:center; font-family:Arial; margin-top:30px"> Convert the following byte to decimal form: </h1>
    <h1 style="font-size: 50px; text-align:center; font-family:Arial; margin-top:30px" id="randomNum"></h1>
    <form style="text-align:center; font-size:30px;" onsubmit="return checkDecimal();">
        <input autocomplete="off" type="text" id="indec" name="input_dec" style="width: 130px; height: 50px; font-size: 30px;">
    </form>
</body>

</html>
